<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex justify-center items-center min-h-screen p-5">
    <div class="bg-white rounded-xl shadow-md w-full max-w-md p-10">
        <!-- Header -->
        <h1 class="text-2xl font-bold text-slate-800">Welcome Back!</h1>
        <p class="text-slate-500 mb-8">Please enter log in details below</p>
        
        <!-- Login Form -->
        <form>
            <!-- Email Input -->
            <div class="mb-6">
                <label class="block text-slate-800 font-medium mb-2" for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="w-full px-4 py-3 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="Enter your email"
                >
            </div>
            
            <!-- Password Input -->
            <div class="mb-2">
                <label class="block text-slate-800 font-medium mb-2" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="w-full px-4 py-3 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="Enter your password"
                >
            </div>
            
            <!-- Forgot Password -->
            <a href="#" class="block text-right text-indigo-500 text-sm mb-6">Forgot password?</a>
            
            <!-- Divider -->
            <div class="flex items-center my-6 text-slate-500">
                <div class="flex-grow border-t border-slate-200"></div>
                <span class="px-4">or continue</span>
                <div class="flex-grow border-t border-slate-200"></div>
            </div>
            
            <!-- Sign In Button -->
            <button 
                type="submit" 
                class="w-full bg-indigo-500 text-white py-3 px-4 rounded-lg font-semibold hover:bg-indigo-600 transition duration-200 mb-6"
            >
                Sign in
            </button>
            
            <!-- Google Login -->
            <button 
                type="button" 
                class="w-full bg-white text-slate-800 py-3 px-4 rounded-lg font-semibold border border-slate-200 hover:bg-slate-50 transition duration-200 flex items-center justify-center gap-2"
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
                Log in with Google
            </button>
            
            <!-- Sign Up Link -->
            <p class="text-center text-slate-500 mt-6">
                Don't have an account? 
                <a href="#" class="text-indigo-500 font-semibold">Sign Up</a>
            </p>
        </form>
        
        <!-- Footer -->
        <div class="mt-10 pt-6 border-t border-slate-200 text-center text-slate-500">
            <h3 class="font-semibold text-slate-800 mb-1">Manage your Money Anywhere</h3>
            <p>you can Manage your Money on the go with<br>Quicken on the web</p>
        </div>
    </div>
</body>
</html>
